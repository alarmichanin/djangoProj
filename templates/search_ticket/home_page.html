{% extends "../booking/base.html" %}


{% block link %}
{% load static %}
<link rel="stylesheet" href="{% static 'search_ticket/css/home_page.css' %}">
{% endblock %}


{% block content %}
    <form action="" method="post" class="form_search_ticket">
        {% csrf_token %}
        <div class="row search-tickets-container">
                <div class="input-field col s12 m4 l4">
                    <label for="{{form.start_point.id_for_label}}" class="active"><i class="material-icons">place</i>From</label>
                    <input type="text" list="station_list" required class="form-control" name="start_point" id="">
                    <datalist id="station_list" >
                        {% for res in stations %}
                            <option value="{{res}}">
                        {% endfor %}
                    </datalist>
                </div>

                <div class="input-field col s12 m4 l4">
                    <label for="{{form.end_point.id_for_label}}" class="active"><i class="material-icons">place</i>To</label>
                    <input type="text" list="station_list" class="form-control" required name="end_point" id="">
                    <datalist id="station_list" >
                        {% for res in stations %}
                            <option value="{{res.name}}">
                        {% endfor %}
                </div>

                <div class="input-field col s12 m4 l4">
                    <label class="active" for="date"><i class="material-icons">date_range</i>Date</label>
                    {{form.date}}
                    <div class="form-error">
                        {{form.date.errors}}
                    </div>
                    
                </div> 

                <div class="search-btn">
                    <button type="submit" name="submit_button" class="btn waves-effect waves-light btn-large"><i class="small material-icons">find_replace</i>Find route</button>
                </div>

        </div>
    </form>
{% endblock content %}
