{% extends "../booking/base.html" %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'search_ticket/css/home_page.css' %}">
{% endblock %}


{% block content %}

	<form action="" method="post" class="form_search_ticket">

        {% csrf_token %}
        <div class="form-group-usual">
            <label for="{{form.start_point.id_for_label}}">Start Point</label>
            {{form.start_point}}
            <div class="form-error">
                {{form.start_point.errors}}
            </div>
        </div>  

        <div class="form-group-usual">
            <label for="{{form.end_point.id_for_label}}">End point</label>
            {{form.end_point}}
            <div class="form-error">
                {{form.end_point.errors}}
            </div>
        </div>
        <div class="button__body">
            <button type="submit" name="submit_button" class="btn btn-success btn-block ">Find Route</button> 
        </div>
    </form>

{% endblock content %}
